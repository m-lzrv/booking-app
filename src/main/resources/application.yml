spring:
  main:
    allow-circular-references: true
  datasource:
    url: jdbc:h2:mem:booking-db
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate.hbm2ddl.import_files: import.sql